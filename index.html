<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flybird项目</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/飞翔的小鸟.css"/>
	</head>
	<body>
		<div id="wrapGame">
			<!--flash bird 头部部分-->
			<div id="head">
				<img src="newImg/bird.png"/>
			</div>
			<!--start 开始菜单-->
			<div id="startMenu">
				<img src="newImg/start.jpg"/>
			</div>
			<!--结束菜单-->
			<div id="endMenu">
				<img src="newImg/message.jpg"/>
				<!--显示当前得分-->
				<span id="currentScore">0</span>
				<!--显示最高得分-->
				<span id="bestScore">0</span>
			</div>
			<!--所有管道-->
			<ul id="pipes">
				<!--li表示一组管道(上下管道)-->
				<!--<li class="pipe">
					上管道
					<div class="up_pipe"></div>
					下管道
					<div class="down_pipe"></div>
				</li>-->
			</ul>
			<!--设置小鸟-->
			<img id="bird" src="newImg/bird.png"/>
			<!--设置记录所得分数的图片-->
			<div id="score">
				<img src="newImg/0.jpg"/>
			</div>
			<!--设置草坪-->
			<div id="grass">
				<img src="img/banner.jpg"/>
				<img src="img/banner.jpg"/>
			</div>
			<!--游戏背景音乐-->
			<audio src="musics/game_music.mp3" id="gameMusic"></audio>
			<!--小鸟飞翔的音乐-->
			<audio src="musics/bullet.mp3" id="bulletMusic"></audio>
			<!--小鸟game over的音乐-->
			<audio src="musics/game_over.mp3" id="gameOverMusic"></audio>
		</div>
		
		
		
		<script src="js/飞翔的小鸟.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
